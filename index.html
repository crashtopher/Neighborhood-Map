<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="navigation">
                <div class="col-sm-2" id="list">
                    <h2>Best Locations</h2>
                    <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    <table data-bind="foreach: filteredMarkers">
                        <tr>
                            <td data-bind="text: $data.title, click: $data.openWindow"></td>
                        </tr>
                    </table>
                </div>
            </aside>

            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>

            <main class="col-md-8 site-wrap" id="map"></main>
        </div>
    </div>

    <script id="google"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy-uRHWhKKSrhX57plgj4Fc96Zq-InE7Q&callback=initMap" onerror="errorMessage()"></script>
</body>
</html>
