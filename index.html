<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 no-float">
                <h2 data-bind="text: Heading"></h2>
                <select>
                    <option value="All">All</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Outdoors">Outdoors</option>
                    <option value="Dining">Dining</option>
                </select>
                <table data-bind="foreach: initialMarkers">
                    <tr>
                        <td data-bind="text: $data.title, click: $data.openWindow"></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-10 no-float" id="map"></div>
        </div>
    </div>
    <script type="text/javascript" id="google"></script>
    <script type="text/javascript" src="js/libs/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy-uRHWhKKSrhX57plgj4Fc96Zq-InE7Q&callback=initMap"></script>
</body>
</html>
