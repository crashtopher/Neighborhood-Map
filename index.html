<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url"           content="file:///Users/christophershaw/Desktop/neighbor_map/index.html">
    <meta property="og:type"          content="website">
    <meta property="og:title"         content="Neighborhood Map">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="navigation">
                <div class="col-sm-2" id="list">
                    <h2 data-bind="text: Heading"></h2>
                    <select data-bind="options: AvailableOptions"></select>
                    <table data-bind="foreach: filteredMarkers">
                        <tr>
                            <td data-bind="text: $data.title, click: $data.openWindow"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>

            <div class="col-md-8 site-wrap" id="map"></div>
        </div>
    </div>

    <script type="text/javascript" id="google"></script>
    <script type="text/javascript" src="js/libs/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy-uRHWhKKSrhX57plgj4Fc96Zq-InE7Q&callback=initMap"></script>
</body>
</html>
